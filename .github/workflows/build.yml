name: Build PCC Firmware

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: "${{ !contains(github.event.head_commit.message, 'ci skip') }}"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Python Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.config/pypoetry
            ~/.cache/pip
          key: python-pkgs-${{ hashFiles('pyproject.toml') }}
          restore-keys: python-pkgs

      - name: Install poetry/vscode-task-runner
        run: |
          pipx install poetry
          pipx install vscode-task-runner

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: poetry

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: .pio
          key: pio-${{ hashFiles('platformio.ini') }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            pio-${{ hashFiles('platformio.ini') }}
            pio

      - name: Setup Environment
        run: vtr setup

      - name: Run Checks
        run: vtr checks

      - name: Get Short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Firmware
        run: vtr build --version ${{ env.SHORT_SHA }}

      - name: Upload PCC Firmware Artifact
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: PCC Firmware
          path: dist/*

      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.SHORT_SHA }}
          files: dist/*
